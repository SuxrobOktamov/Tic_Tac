                <li class="item one"></li>

        <form id="form">
            <div class="form-control">
                <label for="fristPlayer">Frist Player Name</label>
                <input required type="text" id="fristPlayer" placeholder="Jamshid">
            </div>
            <div class="form-control">
                <label for="secondPlayer">Second Player Name</label>
                <input required type="text" id="secondPlayer" placeholder="Sarvar">
            </div>
            <div class="form-control">
                <button class="submit" type="submit">Start</button>
            </div>
        </form>

        <div id="finish">
            <a  class="finish">Finish</a>
        </div>
    </div>

    <script src="js/script.js"></script>
